    <script>
        let keyBinds = {
            soundToKey: {
                'creeper-hiss': 'KeyC',
                'end-portal': 'KeyO',
                'villager-hrmmm': 'KeyH',
                'dolphin-noise': 'KeyD',
                'censor-beep': 'KeyF',
                'discord-notif': 'KeyP',
                'vine-boom': 'KeyV',
                'mario-mushroom': 'ShiftLeft',
                'mario-jump': 'Space',
                'mario-coin': 'Period',
                'skull-trumpet': 'Slash',
                'wrong-buzzer': 'KeyX',
                'car-horn': 'ArrowUp',
                'wilhelm-scream': 'Escape',
                'terraria-boss-spawn': 'KeyE',
                'terraria-death': 'ShiftRight',
                'dead': 'Backspace',
                'airhorn.wav': 'KeyA',
                'taco-bell': 'KeyT',
                'emergency-meeting': 'KeyM',
                'xp-startup': 'KeyS',
                'xp-shutdown': 'Backquote',
                'xp-error': 'KeyQ',
                'bruh': 'KeyB',
                'cash-register': 'Enter',
                'kids-cheer': 'KeyY',
                'wow': 'KeyW',
                'crit-hit': 'ArrowDown'
            },
            keyToSound: {
                KeyC: 'creeper-hiss',
                KeyO: 'end-portal',
                KeyH: 'villager-hrmmm',
                KeyD: 'dolphin-noise',
                KeyF: 'censor-beep',
                KeyP: 'discord-notif',
                KeyV: 'vine-boom',
                ShiftLeft: 'mario-mushroom',
                Space: 'mario-jump',
                Period: 'mario-coin',
                Slash: 'skull-trumpet',
                KeyX: 'wrong-buzzer',
                ArrowUp: 'car-horn',
                Escape: 'wilhelm-scream',
                KeyE: 'terraria-boss-spawn',
                ShiftRight: 'terraria-death',
                Backspace: 'dead',
                KeyA: 'airhorn.wav',
                KeyT: 'taco-bell',
                KeyM: 'emergency-meeting',
                KeyS: 'xp-startup',
                Backquote: 'xp-shutdown',
                KeyQ: 'xp-error',
                KeyB: 'bruh',
                Enter: 'cash-register',
                KeyY: 'kids-cheer',
                KeyW: 'wow',
                ArrowDown: 'crit-hit',
            },
        }

        function setKeyBind(sound, element) {
            document.addEventListener("keydown", (e) => {
                let oldKey = keyBinds.soundToKey[sound];
                delete keyBinds.keyToSound[oldKey];
                keyBinds.keyToSound[e.code] = sound;
                keyBinds.soundToKey[sound] = e.code;

                let innerText = e.code;
                if(innerText.slice(0, 3) === 'Key') {innerText = innerText[3]}
                else if(innerText.slice(0, 5) === 'Digit') {innerText = innerText[5]}
                else if(innerText.slice(0, 6) === 'Numpad') {innerText = `Num ${innerText.slice(6, innerText.length)}`}
                else if(innerText.slice(innerText.length - 4, innerText.length) === 'Left' && innerText !== "ArrowLeft") {innerText = `L ${innerText.slice(0, innerText.length - 4)}`}
                else if(innerText.slice(innerText.length - 5, innerText.length) === 'Right' && innerText !== "ArrowRight") {innerText = `R ${innerText.slice(0, innerText.length - 5)}`}
                element.innerText = innerText;
            }, {once: true})
        }

        function playSound(sound) {
            let audio = new Audio(`sounds/${sound}.mp3`)
            audio.play()
        }

        document.addEventListener("keydown", (e) => {
            if(keyBinds.keyToSound[e.code]) {playSound(keyBinds.keyToSound[e.code])}
        })
    </script>
